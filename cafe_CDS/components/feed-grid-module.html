<!-- Module: feedGrid -->
<div class="cds-feed-grid-module">
  <div class="cds-header cds-header--basic">
    <div class="cds-header__main">
      <div class="cds-header__title-group">
        <h2 class="cds-header__title">이런 글에 관심있지 않나요?</h2>
        <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M8 4.5L13.4293 9.92929C13.4683 9.96834 13.4683 10.0317 13.4293 10.0707L8 15.5" stroke-width="1.3" stroke-linecap="round"></path>
        </svg>
      </div>
    </div>
  </div>

  <div class="cds-feed-grid-module__grid">
    <article class="cds-feed-grid-module__card">
      <figure class="cds-thumbnail cds-feed-grid-module__thumb-wide">
        <img class="cds-thumbnail__image" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" alt="" />
      </figure>
      <h3 class="cds-feed-grid-module__title">
        러닝 시작 전 루틴 정리했습니다 스트레칭 체크리스트와 워밍업 순서까지 공유합니다
      </h3>
      <div class="cds-profile-item cds-profile-item--feed-small">
        <figure class="cds-thumbnail cds-thumbnail--circle cds-thumbnail--size-24 cds-profile-item__avatar">
          <img class="cds-thumbnail__image" src="../cupIllust.png" alt="" />
        </figure>
        <div class="cds-profile-item__info">
          <span class="cds-profile-item__name">러닝메이트</span>
          <svg class="cds-profile-item__icon cds-profile-item__icon--more" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="6.5" r="1.5" fill="currentColor"/>
            <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
            <circle cx="12" cy="17.5" r="1.5" fill="currentColor"/>
          </svg>
        </div>
      </div>
    </article>
  </div>

  <div class="cds-feed-grid-module__list">
    <div class="cds-feed-grid-module__divider" aria-hidden="true"></div>
    <div class="cds-feed-grid-module__row">
      <div class="cds-feed-grid-module__row-text">
        <h3 class="cds-feed-grid-module__title">
          인터벌 러닝 30분 루틴 공유합니다 페이스 올리기와 호흡 템포 팁까지 정리했어요
        </h3>
        <div class="cds-profile-item cds-profile-item--feed-small">
          <figure class="cds-thumbnail cds-thumbnail--circle cds-thumbnail--size-24 cds-profile-item__avatar">
            <img class="cds-thumbnail__image" src="../cupIllust.png" alt="" />
          </figure>
          <div class="cds-profile-item__info">
          <span class="cds-profile-item__name">페이스메이커</span>
            <svg class="cds-profile-item__icon cds-profile-item__icon--more" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="6.5" r="1.5" fill="currentColor"/>
              <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
              <circle cx="12" cy="17.5" r="1.5" fill="currentColor"/>
            </svg>
          </div>
        </div>
      </div>
      <figure class="cds-thumbnail cds-feed-grid-module__thumb-square">
        <img class="cds-thumbnail__image" src="https://images.unsplash.com/photo-1549576490-b0b4831ef60a?auto=format&fit=crop&w=600&q=80" alt="" />
      </figure>
    </div>
    <div class="cds-feed-grid-module__divider" aria-hidden="true"></div>
    <div class="cds-feed-grid-module__row">
      <div class="cds-feed-grid-module__row-text">
        <h3 class="cds-feed-grid-module__title">
          러닝 후 회복 스트레칭 루틴 정리했습니다 폼롤러 사용 팁과 부위별 순서 포함
        </h3>
        <div class="cds-profile-item cds-profile-item--feed-small">
          <figure class="cds-thumbnail cds-thumbnail--circle cds-thumbnail--size-24 cds-profile-item__avatar">
            <img class="cds-thumbnail__image" src="../cupIllust.png" alt="" />
          </figure>
          <div class="cds-profile-item__info">
          <span class="cds-profile-item__name">리커버리런</span>
            <svg class="cds-profile-item__icon cds-profile-item__icon--more" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="6.5" r="1.5" fill="currentColor"/>
              <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
              <circle cx="12" cy="17.5" r="1.5" fill="currentColor"/>
            </svg>
          </div>
        </div>
      </div>
      <figure class="cds-thumbnail cds-feed-grid-module__thumb-square">
        <img class="cds-thumbnail__image" src="https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=600&q=80" alt="" />
      </figure>
    </div>
  </div>
</div>
