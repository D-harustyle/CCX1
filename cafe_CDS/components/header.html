<div class="cds-header-examples">
  <div class="cds-header cds-header--basic">
    <div class="cds-header__main">
      <div class="cds-header__title-group">
        <h2 class="cds-header__title">헤더입니다</h2>
        <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M8 4.5L13.4293 9.92929C13.4683 9.96834 13.4683 10.0317 13.4293 10.0707L8 15.5" stroke-width="1.3" stroke-linecap="round"></path>
        </svg>
      </div>
    </div>
  </div>

  <div class="cds-header cds-header--button">
    <div class="cds-header__main">
      <div class="cds-header__title-group">
        <h2 class="cds-header__title">헤더입니다</h2>
        <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M8 4.5L13.4293 9.92929C13.4683 9.96834 13.4683 10.0317 13.4293 10.0707L8 15.5" stroke-width="1.3" stroke-linecap="round"></path>
        </svg>
      </div>
    </div>
    <div class="cds-header__action">
      <button class="cds-button cds-button--xsmall cds-button--filled cds-button--secondary cds-button--rectangle" type="button">
        <span class="cds-button__icon" aria-hidden="true">
          <svg viewBox="0 0 16 16">
            <path d="M8 12.5L8 3.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"></path>
            <path d="M3.5 8L12.5 8" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"></path>
          </svg>
        </span>
        <span class="cds-button__label">구독</span>
      </button>
    </div>
  </div>

  <div class="cds-header cds-header--switch">
    <div class="cds-header__main">
      <h2 class="cds-header__title">헤더입니다</h2>
    </div>
    <div class="cds-header__action">
      <button class="cds-toggle cds-toggle--small cds-toggle--off" type="button" aria-pressed="false">
        <span class="cds-toggle__knob"></span>
      </button>
    </div>
  </div>

  <div class="cds-header cds-header--subinfo">
    <div class="cds-header__main">
      <div class="cds-header__title-group">
        <h2 class="cds-header__title">헤더입니다</h2>
        <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M8 4.5L13.4293 9.92929C13.4683 9.96834 13.4683 10.0317 13.4293 10.0707L8 15.5" stroke-width="1.3" stroke-linecap="round"></path>
        </svg>
      </div>
    </div>
    <div class="cds-header__action cds-header__setting">
      <span class="cds-header__subtitle">서브인포</span>
      <svg class="cds-header__icon cds-header__icon--outline cds-header__icon--muted cds-header__icon--sm" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M8.00049 2.05017C11.2864 2.05038 13.9497 4.7144 13.9497 8.00037C13.9495 11.2862 11.2863 13.9494 8.00049 13.9496C4.71452 13.9496 2.0505 11.2863 2.05029 8.00037C2.05029 4.71427 4.71439 2.05017 8.00049 2.05017Z" stroke-width="0.9"></path>
        <rect class="cds-header__icon-fill" x="7.37988" y="4.59998" width="1.25" height="1.25" rx="0.625"></rect>
        <path class="cds-header__icon-fill" d="M7.5 6.8999H8.5V11.3999H7.5V6.8999Z"></path>
      </svg>
    </div>
  </div>

  <div class="cds-header cds-header--profile">
    <div class="cds-header__profile">
      <img class="cds-header__avatar" src="../cupIllust.png" alt="" />
      <div class="cds-header__profile-text">
        <div class="cds-header__title-group">
          <h3 class="cds-header__profile-title">카페명이 들어갑니다</h3>
          <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M8 4.5L13.4293 9.92929C13.4683 9.96834 13.4683 10.0317 13.4293 10.0707L8 15.5" stroke-width="1.3" stroke-linecap="round"></path>
          </svg>
        </div>
        <p class="cds-header__subtitle">인기글</p>
      </div>
    </div>
    <button class="cds-header__icon-button cds-header__icon-button--filled" type="button" aria-label="More options">
      <svg class="cds-header__icon cds-header__icon--lg" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="6.5" r="1.5"></circle>
        <circle cx="12" cy="12" r="1.5"></circle>
        <circle cx="12" cy="17.5" r="1.5"></circle>
      </svg>
    </button>
  </div>

  <div class="cds-header cds-header--member">
    <div class="cds-header__profile">
      <img class="cds-header__avatar" src="../cupIllust.png" alt="" />
      <div class="cds-header__profile-text">
        <div class="cds-header__title-group">
          <h3 class="cds-header__profile-title">인기 멤버 프로필</h3>
          <span class="cds-header__badge">
            <img src="../imageBadges/decorative-small-star.svg" alt="Level badge" />
          </span>
        </div>
        <p class="cds-header__subtitle">서브인포</p>
      </div>
    </div>
    <button class="cds-button cds-button--small cds-button--filled cds-button--primary cds-button--rectangle" type="button">
      <span class="cds-button__label">연결하기</span>
      <span class="cds-button__icon">
        <img src="../icons/chevron-right-16x16-outline.svg" alt="" />
      </span>
    </button>
  </div>

  <div class="cds-header cds-header--setting">
    <div class="cds-header__setting">
      <span class="cds-header__meta">설정 리스트에서 사용되는 헤더입니다</span>
      <svg class="cds-header__icon cds-header__icon--outline cds-header__icon--muted cds-header__icon--sm" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M12.5 6L8.07071 10.4293C8.03166 10.4683 7.96834 10.4683 7.92929 10.4293L3.5 6" stroke-linecap="round"></path>
      </svg>
    </div>
  </div>

  <div class="cds-header cds-header--article">
    <div class="cds-header__main cds-header__comment">
      <span class="cds-header__count">댓글</span>
      <span class="cds-header__count">13</span>
      <svg class="cds-header__icon cds-header__icon--outline cds-header__icon--sm" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M6 3.5L10.4293 7.92929C10.4683 7.96834 10.4683 8.03166 10.4293 8.07071L6 12.5" stroke-linecap="round"></path>
      </svg>
    </div>
    <div class="cds-header__action cds-header__switch">
      <div class="cds-header__switch-label">
        <svg class="cds-header__icon cds-header__icon--outline" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M9.95999 2.89991C6.78686 2.90457 4.01036 4.95759 4.01036 9.04501L3.9936 11.3257C3.98916 11.9303 3.86935 12.5284 3.64061 13.088L3.43524 13.5905C3.1798 14.2154 3.63948 14.8999 4.31462 14.8999H15.5681C16.2525 14.8999 16.7123 14.1983 16.4392 13.5708L16.2703 13.1826C16.0002 12.562 15.8658 11.8908 15.8762 11.214L15.9096 9.04501C15.9096 4.93896 13.1331 2.89525 9.95999 2.89991Z" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M12.46 14.8938C12.46 16.4563 11.3758 17.3938 9.96054 17.3938C8.54528 17.3938 7.46002 16.2745 7.46002 14.8938" stroke-width="1.3" stroke-linecap="square"></path>
        </svg>
        <span class="cds-header__switch-text">관심글 댓글 알림</span>
      </div>
      <button class="cds-toggle cds-toggle--small cds-toggle--off" type="button" aria-pressed="false">
        <span class="cds-toggle__knob"></span>
      </button>
    </div>
  </div>
</div>
