<!-- Module: profile feed-large + rich feed item -->
<div class="cds-feed-module">
  <div class="cds-feed__profile cds-feed-module__profile">
    <div class="cds-profile-item cds-profile-item--feed-large">
      <figure class="cds-thumbnail cds-thumbnail--circle cds-thumbnail--size-36 cds-profile-item__avatar">
        <img class="cds-thumbnail__image" src="../cupIllust.png" alt="" />
      </figure>
      <div class="cds-profile-item__info">
        <div class="cds-profile-item__text">
          <div class="cds-profile-item__name-row">
            <span class="cds-profile-item__name">러닝메이트</span>
            <img class="cds-profile-item__badge" src="../imageBadges/decorative-small-sprout.svg" alt="" />
          </div>
          <span class="cds-profile-item__sub cds-feed__profile-sub">
            <span>20분 전</span>
            <span class="cds-feed__dot" aria-hidden="true"></span>
            <span>러닝 클래스</span>
          </span>
        </div>
        <svg class="cds-profile-item__icon cds-profile-item__icon--more" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="6.5" r="1.5" fill="currentColor"/>
          <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
          <circle cx="12" cy="17.5" r="1.5" fill="currentColor"/>
        </svg>
      </div>
    </div>
  </div>

  <article class="cds-feed__item cds-feed__item--rich cds-feed-module__item">
    <div class="cds-feed__contents">
      <div class="cds-feed__text">
        <div class="cds-feed__title-wrap">
          <h3 class="cds-feed__title">
            러닝 시작 전 스트레칭 루틴 공유합니다 러닝 초보 필수
          </h3>
        </div>
        <p class="cds-feed__body">
          러닝 전 5분 스트레칭과 호흡 루틴으로 부상 예방하고 기록도 올려보세요. 오늘은
          페이스 조절 팁까지 함께 정리했습니다.
        </p>
      </div>
      <figure class="cds-thumbnail cds-feed__media cds-feed__media--wide">
        <img class="cds-thumbnail__image" src="https://images.unsplash.com/photo-1483721310020-03333e577078?auto=format&fit=crop&w=1200&q=80" alt="" />
      </figure>
    </div>

    <div class="cds-feed__subinfo">
      <div class="cds-feed__counts">
        <span class="cds-feed__count">
          <svg class="cds-feed__icon cds-feed__icon--heart-20" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M1.38821 7.19771C1.38821 11.5781 6.72831 15.6983 8.99549 17.2501C9.60277 17.6658 10.3858 17.6658 10.993 17.2501C13.2601 15.6982 18.6 11.5781 18.6 7.19771C18.6 4.60318 16.5084 2.5 13.9282 2.5C12.2762 2.5 10.8247 3.36207 9.99427 4.66323C9.16363 3.36207 7.71182 2.5 6.06017 2.5C3.47996 2.5 1.38821 4.60318 1.38821 7.19771Z" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          999
        </span>
        <span class="cds-feed__count">
          <svg class="cds-feed__icon cds-feed__icon--reply-20" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M11.9722 2.5H8.05231C4.71043 2.5 2 5.21043 2 8.55717C2 11.9039 4.71043 14.6143 8.05717 14.6143H9.39781C9.4561 14.6143 9.49982 14.6629 9.49496 14.7212L9.23266 16.9022C9.17923 17.3636 9.69897 17.6696 10.0778 17.3976L15.2073 13.672C17.0482 12.3071 18.0294 10.7139 18.0294 8.55717C18.0294 5.21043 15.319 2.5 11.9722 2.5Z" fill="none" stroke="currentColor" stroke-width="1.3"/>
          </svg>
          999
        </span>
      </div>
      <span class="cds-feed__views">조회 1.2만</span>
    </div>

    <button class="cds-feed__comment" type="button">
      <span class="cds-feed__comment-name">러너짱</span>
      <span class="cds-feed__comment-body">
        스트레칭 루틴 따라해봤는데 무릎 통증 줄었어요!
      </span>
    </button>
  </article>
</div>
