<section class="cds-input-group">
  <h3 class="cds-input-group__label">Typing</h3>
  <div class="cds-input cds-input--typing cds-input--outlined is-default" data-input="typing-outline">
    <input class="cds-input__field" type="text" placeholder="소제목" />
    <span class="cds-input__icon cds-input__icon--cancel">
      <img src="../icons/cancel-20x20-fill.svg" alt="" />
    </span>
  </div>
  <div class="cds-input cds-input--typing cds-input--filled is-default" data-input="typing-filled">
    <input class="cds-input__field" type="text" placeholder="소제목" />
    <span class="cds-input__icon cds-input__icon--cancel">
      <img src="../icons/cancel-20x20-fill.svg" alt="" />
    </span>
  </div>
  <p class="cds-input-helper cds-input-helper--error">적합 텍스트 들어갈 예정</p>
</section>

<section class="cds-input-group">
  <h3 class="cds-input-group__label">Keyword</h3>
  <button class="cds-input-keyword is-default" type="button" data-input="keyword">
    <img class="cds-input-keyword__icon" src="../icons/plus-16x16-outline.svg" alt="" />
    추가하기
  </button>
</section>

<section class="cds-input-group">
  <h3 class="cds-input-group__label">Article</h3>
  <div class="cds-input-article cds-input-article--error">
    <div class="cds-input-article__field">
      제목을 최대 100자까지 작성할 때 제목을 최대 100자까지 작성할 때
    </div>
    <p class="cds-input-article__helper">띄어쓰기 포함 최대 100자까지 작성할 수 있습니다.</p>
  </div>
  <div class="cds-input-article cds-input-article--error">
    <div class="cds-input-article__field">가격을 입력하세요.</div>
    <p class="cds-input-article__helper">판매 가격을 입력해 주세요.</p>
  </div>
  <div class="cds-input-article">
    <div class="cds-input-article__field">디지털/가전 &gt; 휴대폰 &gt; SKT</div>
    <p class="cds-input-article__helper">카테고리를 선택해주세요.</p>
  </div>
</section>

<section class="cds-input-group">
  <h3 class="cds-input-group__label">Write</h3>
  <div class="cds-input-write">
    <img class="cds-input-write__avatar" src="../cupIllust.png" alt="" />
    <div class="cds-input-write__field">
      <span class="cds-input-write__text">댓글을 남겨보세요</span>
    </div>
    <span class="cds-input-write__action">
      <img src="../icons/send-24x24-fill.svg" alt="" />
    </span>
  </div>
</section>
